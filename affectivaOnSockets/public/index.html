<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream My Aquarium</title>
 
  <!-- Bootstrap CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
 
  <style type="text/css">
  #stream {
    height: 30%;
    margin: 0px auto;
    display: block;
    margin-top: 20px;
  }
  </style>
 
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://download.affectiva.com/js/3.1/affdex.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <script src="./js/frame.js"></script>
  <script>

  var socket = io();
  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
    console.log("liveStream " + url);
    if(isDetectorInitialized){
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      var img = document.getElementById('stream');
       canvas.width = img.width;
       canvas.height = img.height;
      captureImage(context, img);
      //var base64 = getBase64Image(document.getElementById("stream"));
      //captureImageData(base64);
    }
    
  });
 
  function startStream() {
    startDetector()
    socket.emit('start-stream');
    $('.start').hide();
  }

  function getBase64Image(img) {
    var canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;
    var ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0);
    var dataURL = canvas.toDataURL("image/png");
    return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
  }



  </script>
</head>
 
<body class="container">
  <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
  <div class="row">
    <img  src="" id="stream"></img>
  </div>
  <div class="row">
      <div class="col-md-4">
        <canvas id ="resultCanvas" height="480" width="640"></canvas> 
      </div>
      <div class="col-md-4">
        <div style="height:25em;">
          <strong>RESULTS</strong>
          <div id="results" style="word-wrap:break-word;"></div>
        </div>
        <div>
          <strong>LOG MSGS</strong>
        </div>
        <div id="logs"></div>
      </div>
    </div>
 
</body>
 
</html>
