  <!-- Bootstrap CSS -->

  #stream {
    height: 50%;

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
 
  <script>
  var socket = io();
  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
  });
 
  function startStream() {
    socket.emit('start-stream');
    $('.start').hide();
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("stream");
    ctx.drawImage(img, 10, 10);
    startDetector();
  }

  </script>


<script src="https://download.affectiva.com/js/3.1/affdex.js"></script>
  <script>
    var width = 640;
    var height = 480;

    var faceMode = affdex.FaceDetectorMode.LARGE_FACES;
    var detector = new affdex.FrameDetector(faceMode);

  detector.addEventListener("onInitializeSuccess", function() {
    console.log('Detector reports initialized.');

    // Start with first capture...
    captureImage();
  });

  detector.addEventListener("onImageResultsSuccess", function (faces, image, timestamp) {
    console.log( faces );
    captureImage();
  });

  detector.addEventListener("onImageResultsFailure", function (image, timestamp, err_detail) {
    console.log( err_detail );
    captureImage();
  });

  detector.detectAllExpressions();
  detector.detectAllEmotions();
  detector.detectAllEmojis();
  detector.detectAllAppearance();

  detector.start();

  var v = document.getElementById('stream');
  var c = document.getElementById('canvas');
  var t = c.getContext('2d');
  c.width = width;
  c.height = height;  

  // navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||  
  //   navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

  // if (navigator.getUserMedia) {       
  //     navigator.getUserMedia({video: true}, handleVideo, videoError);
  // }
  // function handleVideo(stream) { v.src = window.URL.createObjectURL(stream); }
  // function videoError(e) { console.log( e ); }

  function captureImage() {
    console.log('Capturing...');
    t.clearRect( 0, 0, c.width, c.height );
    t.drawImage( v, 0, 0, width, height );
    var imgData = t.getImageData(0, 0, c.width, c.height);
    var currentTimeStamp = ( new Date() ).getTime() / 1000;
    detector.process( imgData, currentTimeStamp );
  }
</script>

</head>
 
<body class="container">
  <h1 class="text-center">My Aquarium
    <small>Powered by PI</small>
  </h1>
 
  <hr>
 
  <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
 


  <canvas id ="resultCanvas" src="" width="640" height="480" ></canvas>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;">
        <video src="" id="stream">
        <canvas id="canvas" width="640" height="480" style="border:1px solid #d3d3d3;">
      </div>
      <div class="col-md-4">
        <div style="height:25em;">
          <strong>EMOTION TRACKING RESULTS</strong>
          <div id="results" style="word-wrap:break-word;"></div>
        </div>
        <div>
          <strong>DETECTOR LOG MSGS</strong>
        </div>
        <div id="logs"></div>
      </div>
    </div>
